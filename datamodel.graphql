type Role {
  id: ID! @id
  name: String! @unique
}

type AnalyticMetric {
  id: ID! @id
  name: String! @unique
}

type Period {
  id: ID! @id
  name: String! @unique
}

type UserCredential {
  id: ID! @id
  email: String! @unique
  profileImageUrl: String
  roles: [Role]!
  isActive: Boolean! @default(value: false)
  #transactionCategories: [TransactionCategory!] @relation(name: "TransactionCategoryOwner", onDelete: CASCADE)
  #transactions: [Transaction!] @relation(name: "TransactionOwner", onDelete: CASCADE)
  #distributingMetricItems: [DistributingMetricItem!] @relation(name: "DistributingMetricItemUser", onDelete: CASCADE)
}

type Currency {
  id: ID! @id
  name: String!
  code: String!
  #distributingMetricItems: [DistributingMetricItem!] @relation(name: "DistributingMetricItemBCurrency", onDelete: CASCADE)
  #transactions: [Transaction!] @relation(name: "TransactionCurrency", onDelete: CASCADE)
}

type TransactionCategory {
  id: ID! @id
  name: String!
  parentCategory: TransactionCategory @relation(name: "ParentTransactionCategory", onDelete: SET_NULL)
  #owner: UserCredential @relation(name: "TransactionCategoryOwner", onDelete: SET_NULL)
  isSystem: Boolean! @default(value: false)
  isOutcome: Boolean! @default(value: true)
  childCategories: [TransactionCategory!]! @relation(name: "ParentTransactionCategory", onDelete: CASCADE)
  #transactions: [Transaction!] @relation(name: "TransactionCategoryOfTransaction", onDelete: CASCADE)
  #distributingMetricItems: [DistributingMetricItem!] @relation(name: "DistributingMetricItemTCategory", onDelete: CASCADE)
}

